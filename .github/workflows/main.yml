on: [workflow_dispatch]

jobs:
  build:
    uses: ./.github/actions/build-job.yml

  test:
    uses: ./.github/actions/test-job.yml

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to server
        run: ./deploy.sh
